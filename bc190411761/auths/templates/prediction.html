{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi, {{Name}}</title>
</head>
<body>
    {% block content %}
<div class='d-flex justify-content-end'>
    <a class="btn btn-outline-dark col-8 mb-3 col-md-2" href={% url 'home' %}>Select an other image</a></div>
     <div class="container d-flex justify-content-center align-items-center">
        <div class="row flex-column flex-md-row ">
            <div class="col-md-6">
                
                <div class="mt-0 mt-md-4 pt-0 pt-md-3">
                    <img class="img-fluid img-thumbnail shadow-lg" width="400px" style="object-fit: cover;" height="400px" src= {{ image.url }} alt="User uploaded Image || prediction Image Error">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mt-3 mt-md-4 pt-0 pt-md-3">
                    
                    {% if messages %}
    
                    {% for message in messages %}
                        {% if 'benign' in message|striptags %}
                            <div class="text-bg-success border shadow-lg border-warning p-2 p-md-3 col-12 rounded" width='400px'>
                                {{ message }}
                            </div>
                        {% else %}
                            <div class="text-bg-danger shadow-lg border border-white p-2 p-md-3 col-12 rounded" width='400px'>
                                {{ message }}
                            </div>
                        {% endif %}
                    
                    {% endfor %}
                    {% endif %} <br>
                    
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
